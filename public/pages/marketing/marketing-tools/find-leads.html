<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Leads | Zuke</title>
  <link rel="stylesheet" href="/css/formStyle.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      margin-bottom: 30px;
    }

    .header h1 {
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .form-section {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-orange);
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
    }

    .form-hint {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .action-button {
      flex: 1;
      min-width: 150px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn {
      background: var(--primary-orange);
      color: white;
    }

    .submit-btn:hover:not(:disabled) {
      background: #ff9500;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 149, 0, 0.3);
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .status {
      padding: 12px 15px;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
      font-size: 14px;
      line-height: 1.5;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .info-box {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #1565c0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç Find Leads</h1>
      <p>Discover high-quality leads matching your target audience</p>
    </div>

    <div class="info-box">
      üìå <strong>How it works:</strong> Paste a link to your Google Sheet containing your target leads list. Our system will analyze and find matching leads for you.
    </div>

    <div class="form-section">
      <form id="findLeadsForm">
        <div class="form-group">
          <label class="form-label">Google Sheet Link</label>
          <input
            type="url"
            id="sheetsUrl"
            class="form-input"
            placeholder="https://docs.google.com/spreadsheets/d/..."
            required
          >
          <div class="form-hint">
            Make sure the sheet is publicly accessible or shared with the app
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Target Description (Optional)</label>
          <textarea
            id="targetDescription"
            class="form-input"
            style="resize: vertical; min-height: 100px;"
            placeholder="Describe the type of leads you're looking for (e.g., 'B2B tech companies in South Africa')"
          ></textarea>
        </div>

        <div class="button-group">
          <button type="submit" class="action-button submit-btn" id="submitBtn">
            Submit
          </button>
        </div>
      </form>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let userEmail = urlParams.get('email');
    let businessId = urlParams.get('businessId');

    const form = document.getElementById('findLeadsForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const sheetsUrl = document.getElementById('sheetsUrl').value.trim();
      const targetDescription = document.getElementById('targetDescription').value.trim();

      if (!sheetsUrl) {
        showStatus('Please enter a Google Sheet URL', 'error');
        return;
      }

      if (!userEmail || !businessId) {
        showStatus('Missing user or business information', 'error');
        return;
      }

      submitBtn.disabled = true;
      showStatus('Processing your request...', 'info');

      try {
        const payload = {
          sheetsUrl,
          targetDescription,
          userEmail,
          businessId
        };

        const response = await fetch('/api/marketing/find-leads', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Failed to submit: ${response.statusText}`);
        }

        const result = await response.json();
        showStatus('‚úÖ Your lead discovery request has been submitted! You\'ll receive results shortly.', 'success');
        form.reset();

      } catch (error) {
        console.error('Error:', error);
        showStatus(`Error: ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
      }
    });

    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
    }
  </script>
</body>
</html>
