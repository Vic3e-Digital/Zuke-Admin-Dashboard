<!-- pages/marketplace.html -->
<link rel="stylesheet" href="css/simStyle.css">
<link rel="stylesheet" href="css/video-upload.css">
<div class="page-container" id="marketingContainer">
  <!-- Main Marketing Page -->
  <div id="marketingMainContent">
    <div class="page-header">
      <h1 class="page-title">Products Hub</h1>
      <p class="page-subtitle">All your product tools in one place</p>
    </div>

    <!-- Marketing SIM Cards Grid -->
    <div class="sim-cards-grid">
      
      <!-- Add Products Card -->
      <div class="sim-card" id="socialMediaCard">
        <div class="sim-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 2H15C13.6739 2 12.4021 2.52678 11.4645 3.46447C10.5268 4.40215 10 5.67392 10 7V10H7V14H10V22H14V14H17L18 10H14V7C14 6.73478 14.1054 6.48043 14.2929 6.29289C14.4804 6.10536 14.7348 6 15 6H18V2Z" stroke="#323544" stroke-width="2"/>
            <circle cx="6" cy="18" r="3" stroke="#323544" stroke-width="2" opacity="0.4"/>
            <circle cx="18" cy="6" r="3" stroke="#323544" stroke-width="2" opacity="0.4"/>
          </svg>
        </div>
        <div class="sim-content">
          <div class="sim-body">
            <div class="sim-info">
              <h3 class="sim-name">Add Products</h3>
              <p class="sim-description">Add and manage products</p>
            </div>
            <button class="sim-action-btn" data-action="social-media" aria-label="Open Social Media Management">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path opacity="0.4" d="M17.4672 5.47445C17.7601 5.18157 18.2349 5.18157 18.5278 5.47445C18.8207 5.76735 18.8207 6.24211 18.5278 6.535L6.53168 18.5311C6.23878 18.824 5.76402 18.824 5.47113 18.5311C5.17825 18.2382 5.17824 17.7634 5.47113 17.4705L17.4672 5.47445Z" fill="#323544"/>
                <path d="M18.7478 14.9936C18.7479 15.4078 18.412 15.7435 17.9978 15.7436C17.5839 15.7435 17.2482 15.4084 17.2478 14.9946L18.7478 14.9936ZM17.9958 5.25238L18.072 5.25629C18.4501 5.29477 18.7448 5.61422 18.7449 6.00238L18.7478 14.9936H17.9978L17.2478 14.9946L17.2449 6.7514L8.99976 6.74945L8.92261 6.74554C8.54461 6.70692 8.24975 6.38759 8.24976 5.99945C8.2499 5.58532 8.58566 5.24945 8.99976 5.24945L17.9958 5.25238Z" fill="#323544"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Add Service Card -->
      <div class="sim-card" id="serviceCard">
        <div class="sim-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#323544" stroke-width="2">
            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
          </svg>
        </div>
        <div class="sim-content">
          <div class="sim-body">
            <div class="sim-info">
              <h3 class="sim-name">Add Service</h3>
              <p class="sim-description">Create and manage service offerings</p>
            </div>
            <button class="sim-action-btn" id="openServiceBtn" aria-label="Open Service Management">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path opacity="0.4" d="M17.4672 5.47445C17.7601 5.18157 18.2349 5.18157 18.5278 5.47445C18.8207 5.76735 18.8207 6.24211 18.5278 6.535L6.53168 18.5311C6.23878 18.824 5.76402 18.824 5.47113 18.5311C5.17825 18.2382 5.17824 17.7634 5.47113 17.4705L17.4672 5.47445Z" fill="#323544"/>
                <path d="M18.7478 14.9936C18.7479 15.4078 18.412 15.7435 17.9978 15.7436C17.5839 15.7435 17.2482 15.4084 17.2478 14.9946L18.7478 14.9936ZM17.9958 5.25238L18.072 5.25629C18.4501 5.29477 18.7448 5.61422 18.7449 6.00238L18.7478 14.9936H17.9978L17.2478 14.9946L17.2449 6.7514L8.99976 6.74945L8.92261 6.74554C8.54461 6.70692 8.24975 6.38759 8.24976 5.99945C8.2499 5.58532 8.58566 5.24945 8.99976 5.24945L17.9958 5.25238Z" fill="#323544"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Social Media Sub-Page Content (Initially Hidden) -->
  <div id="socialMediaSubContent" style="display: none;">
    <!-- Back button and header -->
    <div class="page-header">
      <button class="btn-back" onclick="window.backToMarketing()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15,18 9,12 15,6"/>
        </svg>
        Back to Marketplace
      </button>
      <h1 class="page-title">Products Management</h1>
    </div>
    <!-- Breadcrumb -->
    <div class="breadcrumb">
      <span>Marketing</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9,6 15,12 9,18"/>
      </svg>
      <span>Products Management</span>
    </div>
    <!-- Social Media SIM Cards will be loaded here -->
    <div id="socialMediaCards"></div>
  </div>

  <!-- Modal -->
  <div id="marketingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Marketing Tool</h2>
      <iframe id="modalIframe" src="" style="width: 100%; height: 500px; border: none;"></iframe>
    </div>
  </div>
</div>
