<body>
    <main class="login-container" role="main">
        <section class="login-card" aria-labelledby="login-title">
            <header class="card-header">
                <h1 id="login-title" class="card-title">Login to ZukeX</h1>
            </header>
            <div class="card-content">
                <form class="login-form" role="form" aria-label="User authentication">
                    <div class="button-group" style="text-align:center; margin-bottom: 1.5rem;">
                        <button id="btn-login" class="submit-button" disabled="true" onclick="console.log('Login button clicked'); login();" style="width: 100%; margin-bottom: 1rem;" aria-label="Sign in to your ZukeX account">

                        </button>
                        <button id="btn-logout" class="submit-button" disabled="true" onclick="console.log('Logout button clicked'); logout();" style="width: 100%; background: #eee; color: #333;" aria-label="Sign out of your ZukeX account">

                        </button>
                    </div>
                </form>
            </div>
        </section>
