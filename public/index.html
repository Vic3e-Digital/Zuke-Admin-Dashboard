<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Access Zuke</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h1 class="card-title">Login to Zuke</h1>
            </div>
            <div class="card-content">
                <div style="text-align:center; margin-bottom: 1.5rem;">
                    <button id="btn-login" class="submit-button" disabled="true" onclick="login()" style="width: 100%; margin-bottom: 1rem;">
                        Log in with Auth0
                    </button>
                    <button id="btn-logout" class="submit-button" disabled="true" onclick="logout()" style="width: 100%; background: #eee; color: #333;">
                        Log out
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
