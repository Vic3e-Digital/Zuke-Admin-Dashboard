<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Image to Socials</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Hanken Grotesk', -apple-system, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    .container { max-width: 600px; margin: 0 auto; }
    .upload-box {
      border: 2px dashed #ddd;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      background: white;
      margin-bottom: 20px;
    }
    .upload-box:hover { border-color: #667eea; }
    .upload-box.dragover { border-color: #667eea; background: #f0f4ff; }
    #imagePreview { max-width: 100%; border-radius: 8px; margin-top: 15px; display: none; }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      font-family: inherit;
      resize: vertical;
      min-height: 80px;
    }
    .platforms {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .platform-btn {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      font-size: 12px;
    }
    .platform-btn:hover { border-color: #667eea; }
    .platform-btn.selected {
      border-color: #667eea;
      background: #f0f4ff;
      font-weight: 600;
    }
    .cost { 
      background: #fff3cd;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600;
    }
    .publish-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .publish-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .progress { display: none; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-box" id="uploadBox">
      <div style="font-size: 48px;">📷</div>
      <h3>Click or drag image here</h3>
      <p style="color: #999; margin-top: 10px;">JPG, PNG, GIF (max 10MB)</p>
      <input type="file" id="fileInput" accept="image/*" style="display: none;">
      <img id="imagePreview" alt="Preview">
    </div>

    <textarea id="caption" placeholder="Write your caption... (optional)"></textarea>

    <h4 style="margin-bottom: 10px;">Select Platforms:</h4>
    <div class="platforms">
      <button class="platform-btn" data-platform="facebook" data-cost="5">
        📘<br>Facebook<br><small>R5.00</small>
      </button>
      <button class="platform-btn" data-platform="instagram" data-cost="5">
        📷<br>Instagram<br><small>R5.00</small>
      </button>
      <button class="platform-btn" data-platform="linkedin" data-cost="5">
        💼<br>LinkedIn<br><small>R5.00</small>
      </button>
      <button class="platform-btn" data-platform="youtube" data-cost="5" style="opacity: 0.3; cursor: not-allowed;" disabled>
        🎥<br>YouTube<br><small>(N/A)</small>
      </button>
    </div>

    <div class="cost" id="costDisplay">Select platforms to see cost</div>

    <button class="publish-btn" id="publishBtn" disabled>Publish to Selected Platforms</button>

    <div class="progress" id="progress">Uploading...</div>
    <div class="status" id="status"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userEmail = urlParams.get('email');
    const businessId = urlParams.get('businessId');
    const businessName = urlParams.get('businessName');
    const businessCase = urlParams.get('businessCase');

    let selectedFile = null;
    let selectedPlatforms = [];

    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const publishBtn = document.getElementById('publishBtn');
    const costDisplay = document.getElementById('costDisplay');
    const status = document.getElementById('status');
    const progress = document.getElementById('progress');


    // Cloudinary config
    const CLOUDINARY_UPLOAD_PRESET = 'n8n-ai-preset';
    const CLOUDINARY_CLOUD_NAME = 'vic-3e';


    // Upload handlers
    uploadBox.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
    
    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });
    uploadBox.addEventListener('dragleave', () => uploadBox.classList.remove('dragover'));
    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');
      handleFile(e.dataTransfer.files[0]);
    });

    function handleFile(file) {
      if (!file || !file.type.startsWith('image/')) {
        showStatus('Please select an image file', 'error');
        return;
      }
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.src = e.target.result;
        imagePreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
      updatePublishButton();
    }

    // Platform selection
    document.querySelectorAll('.platform-btn:not([disabled])').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('selected');
        const platform = btn.dataset.platform;
        if (selectedPlatforms.includes(platform)) {
          selectedPlatforms = selectedPlatforms.filter(p => p !== platform);
        } else {
          selectedPlatforms.push(platform);
        }
        updateCost();
        updatePublishButton();
      });
    });

    function updateCost() {
      let total = 0;
      selectedPlatforms.forEach(platform => {
        const btn = document.querySelector(`[data-platform="${platform}"]`);
        total += parseInt(btn.dataset.cost);
      });
      costDisplay.textContent = selectedPlatforms.length > 0 
        ? `Total Cost: R${(total * 1).toFixed(2)}` 
        : 'Select platforms to see cost';
    }

    function updatePublishButton() {
      publishBtn.disabled = !selectedFile || selectedPlatforms.length === 0;
    }

// Publish
publishBtn.addEventListener('click', async () => {
  if (!selectedFile || selectedPlatforms.length === 0) return;
  
  publishBtn.disabled = true;
  progress.style.display = 'block';
  status.style.display = 'none';

  try {
    // Upload to Cloudinary
    const formData = new FormData();
    formData.append('file', selectedFile);
    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET); // ✅ FIXED
    
    const cloudinaryResponse = await fetch(
      `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, // ✅ FIXED
      { method: 'POST', body: formData }
    );
    
    if (!cloudinaryResponse.ok) {
      throw new Error('Failed to upload to Cloudinary. Check your preset settings.');
    }
    
    const cloudinaryData = await cloudinaryResponse.json();
    const imageUrl = cloudinaryData.secure_url;

    console.log('✅ Uploaded to Cloudinary:', imageUrl);

    // Post to social media
    const response = await fetch('/api/social-post/post', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        businessId: businessId,
        userEmail: userEmail,
        platforms: selectedPlatforms,
        postContent: {
          text: document.getElementById('caption').value,
          image: imageUrl
        }
      })
    });

    const result = await response.json();

    if (result.success) {
      showStatus(`✅ Posted to ${result.platforms.join(', ')}!\nCost: ${result.formatted_cost}\nBalance: ${result.formatted_balance}`, 'success');
      setTimeout(() => resetForm(), 3000);
    } else {
      throw new Error(result.error || 'Failed to post');
    }

  } catch (error) {
    console.error('Error:', error);
    showStatus('❌ ' + error.message, 'error');
  } finally {
    progress.style.display = 'none';
    publishBtn.disabled = false;
  }
});
    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }

    function resetForm() {
      selectedFile = null;
      selectedPlatforms = [];
      imagePreview.style.display = 'none';
      document.getElementById('caption').value = '';
      document.querySelectorAll('.platform-btn').forEach(btn => btn.classList.remove('selected'));
      updateCost();
      updatePublishButton();
    }
  </script>
</body>
</html>
