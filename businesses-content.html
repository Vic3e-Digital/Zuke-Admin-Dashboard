<div style="padding: 30px;">
    <h1>Business Profile</h1>
    <p>Manage your business profile here.</p>
    
    <div style="background: white; margin-top: 20px; padding: 20px; border-radius: 8px; border: 1px solid #e0e0e0;">
        <h3>Business Profile</h3>
        <p>Your business will be displayed here.</p>
    </div>
</div>

<div class="businesses-container">
    <div class="page-header">
        <div class="header-left">
            <h1 class="page-title">Business Directory</h1>
            <p class="page-subtitle">Manage and monitor all registered businesses</p>
        </div>
        <div class="header-actions">
            <button class="btn-secondary" onclick="exportBusinesses()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7,10 12,15 17,10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Export
            </button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid" id="businessStats">
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Total Businesses</span>
                <svg class="stat-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                    <line x1="8" y1="21" x2="16" y2="21"/>
                    <line x1="12" y1="17" x2="12" y2="21"/>
                </svg>
            </div>
            <div class="stat-value" id="totalBusinesses">-</div>
        </div>

        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Active</span>
                <svg class="stat-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22,4 12,14.01 9,11.01"/>
                </svg>
            </div>
            <div class="stat-value" id="activeBusinesses">-</div>
        </div>

        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Processing</span>
                <svg class="stat-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12,6 12,12 16,14"/>
                </svg>
            </div>
            <div class="stat-value" id="processingBusinesses">-</div>
        </div>

        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Inactive</span>
                <svg class="stat-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
            </div>
            <div class="stat-value" id="inactiveBusinesses">-</div>
        </div>
    </div>

    <!-- Filters -->
    <div class="filters-section">
        <div class="search-container">
            <div class="search-input-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" class="search-input" id="businessSearch" 
                       placeholder="Search businesses by name, owner, or email...">
            </div>
        </div>
        
        <div class="filter-controls">
            <select id="statusFilter" class="filter-select">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="processing">Processing</option>
                <option value="inactive">Inactive</option>
            </select>
            
            <select id="categoryFilter" class="filter-select">
                <option value="">All Categories</option>
                <!-- Will be populated dynamically -->
            </select>
        </div>
    </div>

    <!-- Business List -->
    <div class="business-results" id="businessResults">
        <div class="loading-state">
            <div class="spinner"></div>
            <p>Loading businesses...</p>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination-container" id="paginationContainer" style="display: none;">
        <!-- Pagination will be inserted here -->
    </div>
</div>

<script>
class BusinessManager {
    constructor() {
        this.currentPage = 1;
        this.businesses = [];
        this.stats = {};
        this.categories = [];
        this.init();
    }

    async init() {
        await this.loadStats();
        await this.loadBusinesses();
        this.setupEventListeners();
    }

    setupEventListeners() {
        const searchInput = document.getElementById('businessSearch');
        const statusFilter = document.getElementById('statusFilter');
        const categoryFilter = document.getElementById('categoryFilter');

        let searchTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                this.currentPage = 1;
                this.loadBusinesses();
            }, 300);
        });

        statusFilter.addEventListener('change', () => {
            this.currentPage = 1;
            this.loadBusinesses();
        });

        categoryFilter.addEventListener('change', () => {
            this.currentPage = 1;
            this.loadBusinesses();
        });
    }

    async loadStats() {
        try {
            const response = await fetch('/api/businesses/stats/summary');
            const result = await response.json();

            if (result.success) {
                this.stats = result.data.summary;
                this.categories = result.data.categories;
                this.updateStatsUI();
                this.updateCategoryFilter();
            }
        } catch (error) {
            console.error('Error loading stats:', error);
        }
    }

    async loadBusinesses() {
        try {
            const searchParams = new URLSearchParams({
                page: this.currentPage,
                limit: 10,
                search: document.getElementById('businessSearch').value,
                status: document.getElementById('statusFilter').value,
                category: document.getElementById('categoryFilter').value
            });

            const response = await fetch(`/api/businesses?${searchParams}`);
            const result = await response.json();

            if (result.success) {
                this.businesses = result.data.businesses;
                this.updateBusinessList();
                this.updatePagination(result.data.pagination);
            } else {
                this.showError('Failed to load businesses');
            }
        } catch (error) {
            console.error('Error loading businesses:', error);
            this.showError('Error loading businesses');
        }
    }

    updateStatsUI() {
        document.getElementById('totalBusinesses').textContent = this.stats.total || 0;
        document.getElementById('activeBusinesses').textContent = this.stats.active || 0;
        document.getElementById('processingBusinesses').textContent = this.stats.processing || 0;
        document.getElementById('inactiveBusinesses').textContent = this.stats.inactive || 0;
    }

    updateCategoryFilter() {
        const categoryFilter = document.getElementById('categoryFilter');
        const currentValue = categoryFilter.value;
        
        // Clear existing options (except "All Categories")
        categoryFilter.innerHTML = '<option value="">All Categories</option>';
        
        this.categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat._id;
            option.textContent = `${cat._id} (${cat.count})`;
            categoryFilter.appendChild(option);
        });
        
        // Restore selected value
        categoryFilter.value = currentValue;
    }

    updateBusinessList() {
        const resultsContainer = document.getElementById('businessResults');
        
        if (this.businesses.length === 0) {
            resultsContainer.innerHTML = `
                <div class="empty-state">
                    <h3>No businesses found</h3>
                    <p>Try adjusting your search criteria.</p>
                </div>
            `;
            return;
        }

        const businessesHTML = this.businesses.map(business => {
            const statusClass = `status-${business.processing_status.status}`;
            const categories = business.store_info.category?.join(', ') || 'Uncategorized';
            const description = this.truncateText(business.store_info.description || business.marketplace_info?.marketplace_description, 120);

            return `
                <div class="business-card" onclick="businessManager.viewBusiness('${business.store_info.slug}')">
                    <div class="business-header">
                        <div class="business-main-info">
                                                        <div class="business-logo">
                                <img src="${business.media_files?.store_logo || '/images/default-business-logo.png'}" 
                                     alt="${business.store_info.name}" 
                                     onerror="this.src='/images/default-business-logo.png'">
                            </div>
                            <div class="business-info">
                                <h3>${business.store_info.name}</h3>
                                <p class="business-category">${categories}</p>
                                <p class="business-description">${description}</p>
                            </div>
                        </div>
                        <div class="business-status">
                            <span class="status-badge ${statusClass}">${business.processing_status.status}</span>
                        </div>
                    </div>
                    
                    <div class="business-details">
                        <div class="detail-item">
                            <span>Owner</span>
                            <p>${business.personal_info.first_name} ${business.personal_info.last_name}</p>
                        </div>
                        <div class="detail-item">
                            <span>Email</span>
                            <p>${business.personal_info.email}</p>
                        </div>
                        <div class="detail-item">
                            <span>Phone</span>
                            <p>${business.personal_info.phone}</p>
                        </div>
                        <div class="detail-item">
                            <span>Plan</span>
                            <p class="highlight">${business.processing_status.plan || 'Basic'}</p>
                        </div>
                    </div>
                    
                    <div class="business-footer">
                        <div class="business-meta">
                            <span>Created</span>
                            <p>${this.formatDate(business.processing_status.created_at)}</p>
                        </div>
                        <div class="business-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); businessManager.editBusiness('${business.store_info.slug}')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                                Edit
                            </button>
                            <button class="action-btn status-btn" onclick="event.stopPropagation(); businessManager.toggleStatus('${business.store_info.slug}', '${business.processing_status.status}')">
                                ${business.processing_status.status === 'active' ? 'Deactivate' : 'Activate'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        resultsContainer.innerHTML = businessesHTML;
    }

    updatePagination(pagination) {
        const paginationContainer = document.getElementById('paginationContainer');
        
        if (pagination.pages <= 1) {
            paginationContainer.style.display = 'none';
            return;
        }

        paginationContainer.style.display = 'flex';
        
        let paginationHTML = `
            <div class="pagination-info">
                Showing ${(pagination.page - 1) * pagination.limit + 1} to ${Math.min(pagination.page * pagination.limit, pagination.total)} of ${pagination.total} results
            </div>
            <div class="pagination-controls">
        `;
        
        // Previous button
        if (pagination.page > 1) {
            paginationHTML += `
                <button class="pagination-btn" onclick="businessManager.goToPage(${pagination.page - 1})">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15,18 9,12 15,6"/>
                    </svg>
                    Previous
                </button>
            `;
        }
        
        // Page numbers
        const startPage = Math.max(1, pagination.page - 2);
        const endPage = Math.min(pagination.pages, pagination.page + 2);
        
        for (let i = startPage; i <= endPage; i++) {
            const isActive = i === pagination.page ? 'active' : '';
            paginationHTML += `
                <button class="pagination-number ${isActive}" onclick="businessManager.goToPage(${i})">
                    ${i}
                </button>
            `;
        }
        
        // Next button
        if (pagination.page < pagination.pages) {
            paginationHTML += `
                <button class="pagination-btn" onclick="businessManager.goToPage(${pagination.page + 1})">
                    Next
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9,18 15,12 9,6"/>
                    </svg>
                </button>
            `;
        }
        
        paginationHTML += '</div>';
        paginationContainer.innerHTML = paginationHTML;
    }

    goToPage(page) {
        this.currentPage = page;
        this.loadBusinesses();
    }

    viewBusiness(slug) {
        // Navigate to business detail page
        if (window.zukeDashboard) {
            window.zukeDashboard.loadPage(`business-detail/${slug}`);
        }
    }

    editBusiness(slug) {
        // Open edit modal or navigate to edit page
        console.log('Edit business:', slug);
        // You can implement an edit modal or navigate to edit page
    }

    async toggleStatus(slug, currentStatus) {
        const newStatus = currentStatus === 'active' ? 'inactive' : 'active';
        const confirmMessage = `Are you sure you want to ${newStatus === 'active' ? 'activate' : 'deactivate'} this business?`;
        
        if (!confirm(confirmMessage)) return;

        try {
            const response = await fetch(`/api/businesses/${slug}/status`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: newStatus })
            });

            const result = await response.json();

            if (result.success) {
                // Reload businesses and stats
                await this.loadStats();
                await this.loadBusinesses();
                
                // Show success message
                this.showSuccessMessage(`Business ${newStatus === 'active' ? 'activated' : 'deactivated'} successfully!`);
            } else {
                alert(result.error || 'Failed to update status');
            }
        } catch (error) {
            console.error('Error updating status:', error);
            alert('Error updating business status');
        }
    }

    truncateText(text, maxLength) {
        if (!text) return '';
        return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
    }

    formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric' 
        });
    }

    showError(message) {
        document.getElementById('businessResults').innerHTML = `
            <div class="error-state">
                <h3>Error</h3>
                <p>${message}</p>
                <button onclick="businessManager.loadBusinesses()" class="btn-primary">Retry</button>
            </div>
        `;
    }

    showSuccessMessage(message) {
        // Simple notification - you can enhance this
        const notification = document.createElement('div');
        notification.innerHTML = message;
        notification.style.cssText = `
            position: fixed;
            top: 80px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            z-index: 1000;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }
}

// Export function
function exportBusinesses() {
    // You can implement CSV/Excel export here
    console.log('Export businesses functionality');
    alert('Export functionality will be implemented here');
}

// Initialize business manager when this page loads
if (!window.businessManager) {
    window.businessManager = new BusinessManager();
}
</script>
