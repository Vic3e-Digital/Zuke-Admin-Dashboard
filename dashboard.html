<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Directory - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <!-- Replaced SVG hamburger with Zuke-style 3 span hamburger -->
            <button class="hamburger-menu" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="dashboard-title">Business Directory</h1>
            <div class="header-right">
                <!-- Updated welcome message to show admin -->
                <span class="user-welcome" id="userWelcome">Welcome @admin</span>
                <button class="tokens-button" id="tokensButton">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12V7H5a2 2 0 0 1 0-4h14v5"/>
                        <path d="M3 5v14a2 2 0 0 0 2 2h16v-9"/>
                        <path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"/>
                    </svg>
                    Balance: <span id="tokenBalance">ZR 99</span>
                </button>
                <button class="logout-button" id="logoutButton">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Logout
                </button>
            </div>
        </header>

        <!-- Restructured sidebar with Zuke-style navigation and user profile -->
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link active" data-page="dashboard">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 21h18"/>
                                <path d="M5 21V7l8-4v18"/>
                                <path d="M19 21V11l-6-4"/>
                            </svg>
                            <span class="nav-text">Businesses</span>
                        </a>
                    </li>
                    <!-- Added new menu items: Marketplace, Creative, Chat AIAgent -->
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="marketplace">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2z"/>
                                <path d="M8 21v-4a2 2 0 012-2h4a2 2 0 012 2v4"/>
                                <path d="M3 7l9-4 9 4"/>
                            </svg>
                            <span class="nav-text">Marketplace</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="creative">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            <span class="nav-text">Creative</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="ai-employees.html" class="nav-link" data-page="ai-employees">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/>
                            </svg>
                            <span class="nav-text">AI Employees</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="chat-aigent">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                                <path d="M8 9h8"/>
                                <path d="M8 13h6"/>
                            </svg>
                            <span class="nav-text">Chat AIgent</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Added user profile section at bottom like Zuke -->
            <div class="user-profile">
                <div class="user-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <!-- Dynamic content will be loaded here -->
            <div id="pageContent">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Added modals for add product and add product images -->
    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Product</h2>
                <span class="close" onclick="closeModal('addProductModal')">&times;</span>
            </div>
            <form id="addProductForm" class="modal-form">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" name="productDescription" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" name="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory" name="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="home">Home & Garden</option>
                            <option value="sports">Sports & Outdoors</option>
                            <option value="books">Books</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productStock">Stock Quantity</label>
                        <input type="number" id="productStock" name="productStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productSku">SKU</label>
                        <input type="text" id="productSku" name="productSku" placeholder="Optional">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('addProductModal')">Cancel</button>
                    <button type="submit" class="btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Product Images Modal -->
    <div id="addProductImagesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Product Images</h2>
                <span class="close" onclick="closeModal('addProductImagesModal')">&times;</span>
            </div>
            <form id="addProductImagesForm" class="modal-form">
                <div class="form-group">
                    <label for="imageProduct">Select Product</label>
                    <select id="imageProduct" name="imageProduct" required>
                        <option value="">Choose a product...</option>
                        <!-- Products will be populated dynamically -->
                    </select>
                </div>
                
                <div class="image-upload-section">
                    <div class="upload-methods">
                        <div class="upload-method active" data-method="file">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Upload Files
                        </div>
                        <div class="upload-method" data-method="url">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                            </svg>
                            Add URL
                        </div>
                    </div>

                    <!-- File Upload Section -->
                    <div id="fileUploadSection" class="upload-section">
                        <div class="file-drop-zone" id="fileDropZone">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21,15 16,10 5,21"/>
                            </svg>
                            <p>Drag and drop images here or <span class="browse-link">browse files</span></p>
                            <input type="file" id="imageFiles" multiple accept="image/*" style="display: none;">
                        </div>
                    </div>

                    <!-- URL Upload Section -->
                    <div id="urlUploadSection" class="upload-section" style="display: none;">
                        <div class="form-group">
                            <label for="imageUrl">Image URL</label>
                            <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">
                            <button type="button" class="btn-secondary" onclick="addImageUrl()">Add Image</button>
                        </div>
                    </div>
                </div>

                <!-- Image Preview Section -->
                <div id="imagePreviewSection" class="image-preview-section" style="display: none;">
                    <h4>Selected Images</h4>
                    <div id="imagePreviewGrid" class="image-preview-grid">
                        <!-- Image previews will be added here -->
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('addProductImagesModal')">Cancel</button>
                    <button type="submit" class="btn-primary">Upload Images</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Business Modal -->
    <div id="addBusinessModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Business</h2>
                <span class="close" onclick="closeModal('addBusinessModal')">&times;</span>
            </div>
            <form id="addBusinessForm" class="modal-form">
                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="businessName" required>
                </div>
                <div class="form-group">
                    <label for="businessDescription">Description</label>
                    <textarea id="businessDescription" name="businessDescription" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="businessIndustry">Industry</label>
                        <select id="businessIndustry" name="businessIndustry" required>
                            <option value="">Select Industry</option>
                            <option value="technology">Technology</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="finance">Finance</option>
                            <option value="retail">Retail</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="education">Education</option>
                            <option value="hospitality">Hospitality</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="businessSize">Company Size</label>
                        <select id="businessSize" name="businessSize" required>
                            <option value="">Select Size</option>
                            <option value="startup">Startup (1-10)</option>
                            <option value="small">Small (11-50)</option>
                            <option value="medium">Medium (51-200)</option>
                            <option value="large">Large (201-1000)</option>
                            <option value="enterprise">Enterprise (1000+)</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="businessEmail">Contact Email</label>
                        <input type="email" id="businessEmail" name="businessEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="businessPhone">Phone Number</label>
                        <input type="tel" id="businessPhone" name="businessPhone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="businessWebsite">Website</label>
                    <input type="url" id="businessWebsite" name="businessWebsite" placeholder="https://example.com">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('addBusinessModal')">Cancel</button>
                    <button type="submit" class="btn-primary">Add Business</button>
                </div>
            </form>
        </div>
    </div>

    <!-- <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="dashboard.js"></script> -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
